<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Webs Screenshot</title>
</head>
<body>

    <h1>Welcome to websshot</h1>

    <hr>

    <h3>Use below link to get a website screenshot in JPG</h3>
    <a href="/screenshot?width=900&height=800&url=https://github.com/hugebelieve">/screenshot?width=900&height=800&url=https://github.com/hugebelieve</a>
    <br>
    <br>
    <span>Params available for both GET and POST request<
        /span>
    <ul>
        <li>width - number</li>
        <li>height - number</li>
        <li>url - webUrl</li>
        <li>cache - yes/no</li>
    </ul>
    
</body>
</html>
